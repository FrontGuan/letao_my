<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/base.css">
    <title>一级分类</title>
</head>

<body>
    <div class="letao_aside">
        <div class="header">
            <h2>
                <a href="javascript:void(0)">FEDERER</a>
            </h2>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <div class="manager">
            <ul>
                <li>
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <i class="glyphicon glyphicon-align-justify"></i>分类管理

                    </a>
                    <ol>
                        <li class="active">
                            <a href="javascript:void(0)" style="color: #fff">一级分类</a>
                        </li>
                        <li>
                            <a href="second.html">二级分类</a>
                        </li>
                    </ol>
                </li>
                <li>
                    <a href="products.html">
                        <i class="glyphicon glyphicon-tags"></i>商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="letao_main">
        <div class="header">
            <a href="javascript:void(0)" class="glyphicon glyphicon-glass pull-left">
            </a>
            <a href="javascript:void(0)" class="glyphicon glyphicon-log-out pull-right"></a>
        </div>
        <div class="content clearfix">
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li>
                    分类管理
                </li>
                <li>
                    一级分类
                </li>
            </ol>
            <button class="btn btn-default mb_30" data-toggle="modal" data-target=".modal-add" style="margin-top: -30px">添加分类</button>
            <ul id="pagintor"></ul>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>分类名称</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>户外管理</td>
                    </tr>
                </tbody>
            </table>
            <ul id="pagintor"></ul>
        </div>
    </div>
    <!-- 退出登陆模态框 -->
    <div class="modal fade modal_myOpen" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <i class="glyphicon glyphicon-info-sign"></i> 你确定要退出后台管理系统吗?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 添加分类模态框 -->
    <div class="modal fade modal-add" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form id="firstForm">
                        <div class="form-group">               
                            <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类名称">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" form="firstForm" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>



</body>

</html>

<script type="text/html" id="firstTmp">
    {{each rows}}
    <tr>
        <th scope="row">{{(page-1)*size + 1 + $index}}</th>
        <td>{{$value.categoryName}}</td>
    </tr>
    {{/each}}
</script>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./js/common.js"></script>
<script src="./js/first.js"></script>
