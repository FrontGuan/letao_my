<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/base.css">
    <title>商品管理</title>
</head>

<body>
    <div class="letao_aside">
        <div class="header">
            <h2>
                <a href="javascript:void(0)">FEDERER</a>
            </h2>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <div class="manager">
            <ul>
                <li>
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <i class="glyphicon glyphicon-align-justify"></i>分类管理

                    </a>
                    <ol>
                        <li>
                            <a href="first.html">一级分类</a>
                        </li>
                        <li>
                            <a href="second.html">二级分类</a>
                        </li>
                    </ol>
                </li>
                <li class="active">
                    <a href="products.html">
                        <i class="glyphicon glyphicon-tags"></i>商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="letao_main">
        <div class="header">
            <a href="javascript:void(0)" class="glyphicon glyphicon-glass pull-left">
            </a>
            <a href="javascript:void(0)" class="glyphicon glyphicon-log-out pull-right"></a>
        </div>
        <div class="content clearfix">
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li>
                    商品管理
                </li>
            </ol>
            <button class="btn btn-default mb_30" data-toggle="modal" data-target=".modal-add" style="margin-top: -30px">添加商品</button>
            <ul id="pagintor" style=""></ul>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>商品名称</th>
                        <th>商品描述</th>
                        <th>商品库存</th>
                        <th>商品尺寸</th>
                        <th>商品状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>男鞋女鞋</td>
                        <td>秒数123123</td>
                        <td>44</td>
                        <td>35-36</td>
                        <td>已上架</td>
                        <td>
                            <button class="btn btn-danger">下架</button>
                            <button class="btn btn-primary">编辑</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
    <!-- 退出登陆模态框 -->
    <div class="modal fade modal_myOpen" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <i class="glyphicon glyphicon-info-sign"></i> 你确定要退出后台管理系统吗?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 添加商品模态框 -->
    <div class="modal fade modal-add" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form id="productsForm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入商品名称">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="3" placeholder="请输入商品描述"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入商品库存">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入商品价格">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入商品原价">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入商品尺码">
                        </div>
                        <div class="form-group">
                            <input type="file" class="btn btn-default" value="上传图片">
                            <p class="help-block">提示:必须上传三个图片</p>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <!-- form属性: 关联form表单(当提交按钮不再form表单内时) -->
                    <button type="submit" form="productsForm" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script type="text/html" id="productsTmp">
    {{each rows}}
    <tr>
        <th scope="row">{{(page-1) * size + 1 + $index}}</th>
        <td>{{$value.proName}}</td>
        <td>{{$value.proDesc}}</td>
        <td>{{$value.num}}</td>
        <td>{{$value.size}}</td>
        <td>
            {{if $value.statu == 1}} 已上架 {{else}} 下架 {{/if}}
        </td>
        <td>
            {{if $value.statu == 1}}
            <button class="btn btn-danger">下架</button>
            {{else}}
            <button class="btn btn-danger">上架</button>
            {{/if}}
            <button class="btn btn-primary">编辑</button>
        </td>
    </tr>
    {{/each}}
</script>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./js/common.js"></script>
<script src="./js/products.js"></script>
