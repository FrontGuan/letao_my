<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a href="javascript:void(0)">
                <span class="fa fa-chevron-left"></span>
            </a>
            <h4>用户注册</h4>
            <a href="">
                <span class="fa fa-search" style="display:none"></span>
            </a>
        </div>
        <div class="lt_content">
            <form class="mui-input-group register-form">
                <div class="mui-input-row mui-text">
                    <input type="text" class="mui-input-password" data-input-password="3" placeholder="请输入用户名">
                </div>
                <div class="mui-input-row mui-password">
                    <input type="password" class="mui-input-password" data-input-password="3" placeholder="请输入密码">
                    <span class="mui-icon mui-icon-eye"></span>
                </div>
                <div class="mui-input-row mui-password">
                    <input type="password" class="mui-input-password" data-input-password="3" placeholder="请再次输入密码">
                    <span class="mui-icon mui-icon-eye"></span>
                </div>
                <div class="mui-input-row mui-number">
                    <input type="number" class="mui-input-password" data-input-password="3" placeholder="请输入手机号">
                </div>
                <div class="mui-input-row mui-password">
                    <input type="text" class="mui-input-password" data-input-password="3" placeholder="请输入验证码">
                    <button class="mui-btn mui-btn-primary">获取验证码</button>
                </div>
                <button type="button" class="register_btn mui-btn mui-btn-primary">注册</button>
            </form>
            <div class="form-bottom mui-clearfix">
                <input type="checkbox" class="mui-pull-left">
                <span class="mui-pull-left">我同意《会员服务协议》</span>
                <a href="login.html" class="mui-pull-right">立即登陆</a>
            </div>
        </div>
        <div class="lt_footer">
            <ul>
                <li class="active">
                    <a href="javascript:void(0)">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <span class="fa fa-list-ul"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>

<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/register.js"></script>
