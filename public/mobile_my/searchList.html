<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/searchList.css">
</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a href="javascript:void(0)">
                <span class="fa fa-chevron-left"></span>
            </a>
            <h4>商品列表</h4>
            <a href="">
                <span class="fa fa-search"></span>
            </a>
        </div>
        <div class="lt_content">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <!-- 搜索框 -->
                    <form action="">
                        <input type="text" placeholder="请输入搜索关键字">
                        <button>搜索</button>
                    </form>
                    <!-- 选项列表 -->
                    <div class="option_list">
                        <ul>
                            <li>
                                <a href="javascript:void(0)">上架时间
                                    <span class="fa fa-angle-down"></span>
                                </a>
                            </li>
                            <li class="option_price">
                                <a href="javascript:void(0)">价格
                                    <span class="fa fa-angle-down"></span>
                                </a>
                            </li>
                            <li class="option_num">
                                <a href="javascript:void(0)">库存
                                    <span class="fa fa-angle-down"></span>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0)">折扣
                                    <span class="fa fa-angle-down"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- 商品区域 -->
                    <div class="lt_products">
                        <ul></ul>
                    </div>
                </div>
            </div>


        </div>
        <div class="lt_footer">
            <ul>
                <li class="active">
                    <a href="javascript:void(0)">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <span class="fa fa-list-ul"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>

<script type="text/html" id="productsTmp">
    {{each data}}
    <li>
        <a href="javascript:void(0)">
            {{if $value.pic.length!=0}}
                <img src="{{$value.pic[0].picAddr}}" alt=""> 
            {{else}}
                <img src="./images/292.png" alt=""> 
            {{/if}}
            <p>{{$value.proName}}</p>
            <span>{{$value.price}}</span>
            <span>{{$value.oldPrice}}</span>
            <br>
            <input type="button" value="立即购买" data-id="{{$value.id}}">
        </a>
    </li>
    {{/each}}
</script>

<script src="./lib/mui/js/mui.min.js">
</script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script src="./js/common.js"></script>
<script src="./js/searchList.js"></script>
