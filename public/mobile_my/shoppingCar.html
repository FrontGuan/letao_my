<script type="text/html" id="shoppingCarTmp">
    {{each}}
        <li class="mui-table-view-cell mui-transitioning">
            <div class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-red"><span data-id="{{$value.id}}" class="fa fa-trash-o" style="font-size:50px"></span></a>
            </div>
            <div class="mui-slider-handle mui-table">
                <div class="mui-table-cell mui-media">
                    <a href="javascript:;">
                        <div class="pic mui-pull-left">
                            {{if $value.pic.length != 0}}
                            <img class="mui-media-object" src="{{$value.pic[0].picAddr}}"> {{else}}
                            <img class="mui-media-object" src="./images/product.jpg"> {{/if}}
                            <input type="checkbox">
                        </div>
                        <div class="mui-media-body">
                            <p>{{$value.proName}}</p>
                            <div class="price_desc">
                                <span class="price">¥{{$value.price}}</span>
                                <span class="oldPrice">¥{{$value.oldPrice}}</span>
                                <span class="num mui-pull-right">{{$value.num}}双</span>
                            </div>
                            <p>鞋码: {{$value.size}}</p>
                        </div>
                    </a>
                </div>
            </div>
        </li>
    {{/each}}
</script>
