<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/shoppingCar.css">
</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a href="javascript:void(0)">
                <span class="fa fa-chevron-left"></span>
            </a>
            <h4>购物车</h4>
            <a href="javascript:void(0)">
                <span class="fa fa-search"></span>
            </a>
        </div>
        <div class="lt_content">
            <ul class="mui-table-view shoppingCar_item">
                <li class="mui-table-view-cell mui-media">
                    <a href="javascript:;">
                        <div class="pic mui-pull-left">
                            <img class="mui-media-object" src="./images/product.jpg">
                            <input type="checkbox">
                        </div>
                        <div class="mui-media-body">
                            <p >匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮</p>
                            <div class="price_desc">
                                <span class="price">¥499.1</span>
                                <span class="oldPrice">¥888.1</span>
                                <span class="num mui-pull-right">1双</span>
                            </div>
                            <p>鞋码: 50</p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 底部生成订单 -->
        <div class="lt_orderList">
            <p>订单总金额: <span>¥00.00</span></p>
            <button>生成订单</button>
        </div>
        <div class="lt_footer">
            <ul>
                <li class="active">
                    <a href="javascript:void(0)">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <span class="fa fa-list-ul"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>

<script src="./lib/mui/js/mui.min.js"></script> <script src="./lib/zepto/zepto.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/shoppingCar.js"></script>
